services:
  - type: web
    name: abc-ghl-sync
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ABC_API_URL
        sync: false  # Add manually in Render dashboard
      - key: ABC_APP_ID
        sync: false  # Add manually in Render dashboard
      - key: ABC_APP_KEY
        sync: false  # Add manually in Render dashboard
      - key: GHL_API_URL
        sync: false  # Add manually in Render dashboard
      - key: GHL_API_KEY
        sync: false  # Add manually in Render dashboard
